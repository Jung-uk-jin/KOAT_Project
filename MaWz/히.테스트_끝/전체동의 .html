<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 동의 버튼</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {
            // 개별 버튼 상태 변경 시 동작
            $('input[name="option1"], input[name="option2"]').on('change', function () {
                const allAgree = $('input[name="option1"][value="agree"]').prop('checked') &&
                                 $('input[name="option2"][value="agree"]').prop('checked');
                if (allAgree) {
                    $('input[name="all"][value="agree"]').prop('checked', true);
                    $('input[name="all"][value="disagree"]').prop('checked', false);
                } else {
                    $('input[name="all"]').prop('checked', false);
                }
            });

            // 전체 동의/비동의 버튼 상태 변경 시 동작
            $('input[name="all"]').on('change', function () {
                if ($(this).val() === "agree") {
                    $('input[name="option1"][value="agree"]').prop('checked', true);
                    $('input[name="option1"][value="disagree"]').prop('checked', false);
                    $('input[name="option2"][value="agree"]').prop('checked', true);
                    $('input[name="option2"][value="disagree"]').prop('checked', false);
                } else if ($(this).val() === "disagree") {
                    $('input[name="option1"][value="agree"]').prop('checked', false);
                    $('input[name="option1"][value="disagree"]').prop('checked', true);
                    $('input[name="option2"][value="agree"]').prop('checked', false);
                    $('input[name="option2"][value="disagree"]').prop('checked', true);
                }
            });
        });
    </script>
</head>
<body>
    <form>
        <label>
            <input type="radio" name="option1" value="agree"> 동의
        </label>
        <label>
            <input type="radio" name="option1" value="disagree"> 비동의
        </label>
        <br>
        <label>
            <input type="radio" name="option2" value="agree"> 동의
        </label>
        <label>
            <input type="radio" name="option2" value="disagree"> 비동의
        </label>
        <br>
        <label>
            <input type="radio" name="all" value="agree"> 전체 동의
        </label>
        <label>
            <input type="radio" name="all" value="disagree"> 전체 비동의
        </label>
    </form>
</body>
</html>
