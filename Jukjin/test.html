<style>
  .slider {
      width: 90px; /* 슬라이드 영역 너비 */
      height: 200px;
      overflow: hidden;
      position: relative;
  }
  .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: calc(90px * 3); /* 3개의 이미지 */
  }
  .slides img {
      width: 90px; /* 각 이미지 너비 */
      height: 200px;
  }

  /* 라디오 버튼 숨기기 */
  input[type="radio"] {
      display: none;
  }

  /* 슬라이드 컨트롤 */
  .navigation {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
  }
  .navigation label {
      width: 10px;
      height: 10px;
      background-color: gray;
      border-radius: 50%;
      cursor: pointer;
  }
  input#slide1:checked ~ .slides {
      transform: translateX(0); /* 첫 번째 슬라이드 */
  }
  input#slide2:checked ~ .slides {
      transform: translateX(-90px); /* 두 번째 슬라이드 */
  }
  input#slide3:checked ~ .slides {
      transform: translateX(-180px); /* 세 번째 슬라이드 */
  }
  input:checked + label {
      background-color: black;
  }
</style>

<div class="slider">
  <!-- 라디오 버튼 -->
  <input type="radio" name="slide" id="slide1" checked>
  <input type="radio" name="slide" id="slide2">
  <input type="radio" name="slide" id="slide3">

  <!-- 슬라이드 이미지 -->
  <div class="slides">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
  </div>

  <!-- 네비게이션 -->
  <div class="navigation">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
  </div>
</div>
