
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <style>
    .play-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
    }
  </style>
  <script>
    $(document).ready(function () {
  const $video = $('#myVideo'); // 비디오 요소 선택
  const $playPauseBtn = $('#playPauseBtn'); // 버튼 요소 선택

  // 버튼 클릭 시 재생/정지 토글
  $playPauseBtn.on('click', function () {
    if ($video[0].paused) {
      $video[0].play(); // 재생
      $playPauseBtn.attr('aria-label', 'Pause') // 접근성 라벨 업데이트
        .find('use').attr('xlink:href', 'sprite.svg#feather--pause'); // 아이콘 전환
    } else {
      $video[0].pause(); // 정지
      $playPauseBtn.attr('aria-label', 'Play')
        .find('use').attr('xlink:href', 'sprite.svg#feather--play'); // 아이콘 전환
    }
  });
});

  </script>
</head>

<body>
  <div class="video-container">
    <video id="myVideo" src="backvideo.mp4" autoplay muted loop width="600" playsinline></video>
    <button
      id="playPauseBtn"
      aria-label="Play"
      class="play-button"
    >
      <svg class="icon">
        <use xlink:href="sprite.svg#feather--play"></use>
      </svg>
    </button>
  </div>
</body>
</html>
